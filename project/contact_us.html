    content="Get in touch with our dealership in Provo, Utah, specializing in F150, F250, 4x4, and SUV AWD vehicles. We're here to help with your inquiries and vehicle needs." />

  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="scripts/main.js" defer></script>
  <link rel="icon" href="favicon.ico">
</head>

<body>

  <header>
    <section id="logo-title">
      <div id="div-logo">
        <a href="index.html">
          <img class="logo" src="images/logo.png">
        </a>
      </div>

      <div id="div-title">
        <h1>Dealership</h1>
        <h3>Provo, Utah</h3>
      </div>
    </section>


    <a href="#" id="menu"></a>
    <nav id="navbar">
      <ul class="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="inventory.html">Inventory</a></li>
        <li><a href="about_us.html">About us</a></li>
        <li><a href="contact_us.html">Contact us</a></li>
        <li><a href="value_vin.html">VIN Tool</a></li>

      </ul>
    </nav>
  </header>

  <main>
    <section id="contact">
      <h2>Contact Us</h2>
      <form id="contactForm" method="get" action="thankyou.html">
        <label>
          First Name:
          <input type="text" name="first_name" required title="Applicant's First Name" autocomplete="given-name">
        </label>
        <label>
          Last Name:
          <input type="text" name="last_name" required title="Applicant's Last Name" autocomplete="family-name">
        </label>
        <label>
          Email:
          <input type="email" name="email" required title="Email Address" autocomplete="email"
            placeholder="example@email.com">
        </label>
        <label>
          Mobile Phone:
          <input type="tel" name="phone" required title="Mobile Phone" autocomplete="tel">
        </label>
        <label>
          Inquiry:
          <textarea name="inquiry" title="Your Inquiry" required></textarea>
        </label>
        <input type="submit" value="Submit">
      </form>

    </section>


    <section class="company_info">
      <div class="address">
        <h3>
          <span class="material-symbols-outlined"> location_on </span>Address:
        </h3>
        <address>
          <p>123 N Canyon Rd, 84604</p>
          <p>Provo, Utah,</p>
          <p>USA</p>
        </address>
        <p>
          <span class="material-symbols-outlined"> call </span>
          <a href="tel:+18008510123">(800) 851 0123 </a>
        </p>

        <p>
          <span class="material-symbols-outlined"> mail </span>
          <a href="mailto:contact@dealership.com">contact@dealership.com</a>
        </p>
      </div>

      <div class="map">
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1JywSAtK3T62HimnKjQjyQGoyp74jRig&ehbc=2E312F"
          width="440" height="380" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>





  </main>


  <footer>
    <nav class="sociallinks">
      <a href="https://youtube.com">
        <img src="images/youtube.svg" alt="Facebook" />
      </a>
      <a href="https://twitter.com">
        <img src="images/twitter-x.svg" alt="Twitter" />
      </a>
      <a href="https://facebook.com">
        <img src="images/facebook.svg" alt="Facebook" />
      </a>
      <a href="https://instagram.com">
        <img src="images/instagram.svg" alt="Instagram" />
      </a>
    </nav>
    <div id="footer_text">
      <p>Â© <span id="currentyear"> </span> by DevOS - Utah, USA</p>
      <p><span id="lastmodify"></span></p>
    </div>

  </footer>



</body>

</html>
