  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

  <script src="scripts/main.js" defer></script>
  <script src="scripts/inventory.js" defer></script>
  <link rel="icon" href="favicon.ico">
</head>

<body>

  <header>
    <section id="logo-title">
      <div id="div-logo">
        <a href="index.html">
          <img class="logo" src="images/logo.png">
        </a>
      </div>

      <div id="div-title">
        <h1>Dealership</h1>
        <h3>Provo, Utah</h3>
      </div>

    </section>


    <a href="#" id="menu"></a>
    <nav id="navbar">
      <ul class="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="inventory.html">Inventory</a></li>
        <li><a href="about_us.html">About us</a></li>
        <li><a href="contact_us.html">Contact us</a></li>
        <li><a href="value_vin.html">VIN Tool</a></li>

      </ul>
    </nav>
  </header>

  <main>
    <section id="inventory">
      <h2>Available Inventory</h2>

      <!-- Search -->
      <input type="text" id="searchInput" placeholder="Search by VIN, Year, or Make...">

      <button id="searchBtn">Search</button>

      <button id="showAllBtn">Show All</button>
      <div class="dropdown">
        <button id="sortBtn">Sort by Price</button>
        <div id="sortOptions" class="dropdown-content">
          <button id="sortLowToHighBtn">Low to High</button>
          <button id="sortHighToLowBtn">High to Low</button>
        </div>
      </div>

      <div id="cards"></div>
    </section>

  </main>

  <!-- Modal -->
  <!-- First Modal -->
  <div id="vehicleModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('vehicleModal')">&times;</span>
      <h2 id="modalVehicleTitle"></h2>
      <img id="modalVehicleImage" src="" alt="">
      <p id="modalVehicleDetails"></p>
      <p id="modalVehiclePrice"></p>

      <!--Button to Open Price Comparison Modal (modal over modal) -->
      <button id="comparePriceBtn" onclick="openPriceComparisonModal()">Compare Prices</button>
    </div>
  </div>

  <!-- Second Modal for Price Comparison -->
  <div id="priceComparisonModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('priceComparisonModal')">&times;</span>
      <h2>Price Comparison</h2>
      <p id="modalVehiclePrice"></p>
      <p id="loanValue"></p>
      <p id="tradeInValue"></p>
      <p id="adjustedTradeInValue"></p>
    </div>
  </div>

  <footer>
    <nav class="sociallinks">
      <a href="https://youtube.com" target="_blank">
        <img src="images/youtube.svg" alt="YouTube" />
      </a>
      <a href="https://twitter.com" target="_blank">
        <img src="images/twitter-x.svg" alt="Twitter" />
      </a>
      <a href="https://facebook.com" target="_blank">
        <img src="images/facebook.svg" alt="Facebook" />
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="images/instagram.svg" alt="Instagram" />
      </a>
    </nav>
    <div id="footer_text">
      <p>Â© <span id="currentyear"> </span> by DevOS - Utah, USA</p>
      <p><span id="lastmodify"></span></p>
    </div>
  </footer>
